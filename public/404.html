<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Redirecting...</title>
    <script>
      // Redirect all 404s back to index.html
      window.location.replace(
        window.location.origin +
          '/MovieLand/' +
          window.location.pathname.split('/MovieLand/')[1]
      );
    </script>
  </head>
  <body></body>
</html>
